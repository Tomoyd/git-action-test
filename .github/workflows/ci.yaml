name: CI

on:
  push:
    branches: [ main ]

jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:   
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install package
        run: yarn install

      - name: Git clone the repository
        run: |
            git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/Tomoyd/doc-website.git target
            rm -rf  target/debug.log
            cd target
            git add .
            git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/Tomoyd/doc-website"
            git push target master


       


